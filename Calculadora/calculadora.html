<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora FP</title>
    
    <link rel="stylesheet" href="/Calculadora/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <h3>Calculadora da Fran</h3>
    
    <div class="conteudo-todo">
    
    <h2>Calculadora JS</h2>
    <p id="resultado">Resultado</p>
    <table>
        <tr> <!-- (Tr= table row), parte dos operadores de / e X  -->
            <td><button class="divisao">/</button></td> <!-- (table data) -->
            <td><button class="multiplicar">X</button></td>
            <td colspan="2"><button class="limpar">C</button></td>
        </tr>
    
        <tr> <!-- (numeros e menos) -->
            <td><button class="num7">7</button></td> <!-- (table data) -->
            <td><button class="num8">8</button></td>
            <td><button class="num9">9</button></td>
            <td><button class="subtrair">-</button></td>
        </tr>
        
        <tr> <!-- (numeros e menos) -->
            <td><button class="num4">4</button></td> <!-- (table data) -->
            <td><button class="num5">5</button></td>
            <td><button class="num6">6</button></td>
            <td><button class="soma">+</button></td>
        </tr>
    
        <tr> <!-- (numeros) -->
            <td><button class="num1">1</button></td> <!-- (table data) -->
            <td><button class="num2">2</button></td>
            <td><button class="num3">3</button></td>
            <td rowspan="2"><button class="igualdade">=</button></td>
        </tr>
    
        <tr> <!-- (numeros) -->
            <td colspan="2"><button class="zero">0</button></td> <!-- (table data) -->
            <td><button class="virgula">,</button></td>
        </tr>
    </table>
    
</div>
    
</body>
</html>
